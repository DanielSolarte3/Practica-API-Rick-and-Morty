
<div class="flex justify-center items-center max-w-sm w-full lg:max-w-full lg:flex m-6" *ngFor="let character of characters">
    <img class="h-48 lg:h-auto lg:w-40 flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" src={{character.image}} title="Woman holding a mug">
    <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-4 flex flex-col justify-between leading-normal">
      <div class="mb-10">
        <div class="text-gray-900 font-bold text-xl mb-3">{{character.name}}</div>
        <p class="text-gray-700 text-base">Specie: {{character.species}}</p>
        <p class="text-gray-700 text-base">Status: {{character.status}}</p>
      </div>
    </div>
  </div>
